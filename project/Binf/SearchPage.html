<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Search Page</title>
    <link href="styles/styles-main.css" rel="stylesheet" />
    <link href="styles/styles-container.css" rel="stylesheet" />
    <link href="styles/styles-search.css" rel="stylesheet" />
</head>
<body>
    <div id='container'>
        <div id="search-title">
            <h1>Search</h1>
        </div>
        <div id="search-content">
            <table>
                <tr>
                    <td>
                        <label for="search-keyword">Keyword</label>
                    </td>
                    <td>
                        <input type="text" id="search-keyword" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="search-gender">Gender</label>
                    </td>
                    <td>
                        <select id="search-gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="search-age">Age</label>
                    </td>
                    <td>
                        <input type="text" id="search-age" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="search-interests">Interests</label>
                    </td>
                    <td>
                        <textarea id="search-interests"></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
