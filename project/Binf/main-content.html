<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CountMeIn</title>
    <link rel="stylesheet" type="text" href="styles/styles-container.css" />
    <script src="scripts/handlebars.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_7qQ8UYP2U3tjS3WcsUcN7DgeyYrE0fY">
    </script>
    <script src="scripts/people.js"></script>
</head>
<body>
    <div id="container">
        <div id="top-menu">
            <img src="images/placeholder.png" id="target-profile-picture" />
            <div id="target-info">
            </div>
        </div>
        <div id="main-content">
        </div>
        <script src="scripts/mapsAPI.js"></script>
        <div id="bottom-menu">
            <button class="bottom-menu-button">ON/OFF</button>
            <button class="bottom-menu-button">UPDATE STATUS</button>
            <button class="bottom-menu-button">SEARCH</button>
            <button class="bottom-menu-button">MESSAGES</button>
            <button class="bottom-menu-button">SETTINGS</button>
        </div>
    </div>
    <script id="people-template" type='text/x-handlebars-template'>
        <p id="target-main-info"><strong>Profile: </strong>{{nickname}}, {{age}}, {{gender}}</p>
        <p id="target-interests"><strong>Likes: </strong>{{interests}}</p>
    </script>
</body>
</html>
