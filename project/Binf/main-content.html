<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CountMeIn</title>
    <link rel="stylesheet" type="text" href="styles/styles-container.css" />
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_7qQ8UYP2U3tjS3WcsUcN7DgeyYrE0fY">
    </script>
</head>
<body>
    <div id="container">
        <div id="top-menu">
            <img src="images/placeholder.png" id="target-profile-picture" />
            <div id="target-info">
                <p id="target-main-info">epitsin, Жена, на 21г.</p>
                <p id="target-interests"><strong>Интереси: </strong>Програмиране, Спорт, Компютърни игри, Белот</p>
                <p id="target-status"><strong>Статус: </strong>Търсим 4-ти за белот!</p>
            </div>
        </div>
        <div id="main-content">
        </div>
        <script src="scripts/mapsAPI.js"></script>
        <div id="bottom-menu">
            <button class="bottom-menu-button"><img src="images/on.png"></button>
            <button class="bottom-menu-button"><img src="images/status.png"></button>
            <button class="bottom-menu-button"><img src="images/search.png"></button>
            <button class="bottom-menu-button"><img src="images/messages.png"></button>
            <button class="bottom-menu-button"><img src="images/settings.png"></button>
        </div>
    </div>
</body>
</html>
