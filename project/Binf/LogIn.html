<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="styles/styles-main.css" rel="stylesheet" />
    <link href="styles/styles-container.css" rel="stylesheet" />
    <link href="styles/styles-login.css" rel="stylesheet" />
</head>
<body>
    <div id='container'>
        <div id="log-in">
            <h1>Log in</h1>
            <br />
            <table>
                <tr>
                    <td>
                        <label for="login-nickname">Nickname</label>
                    </td>
                    <td>
                        <input type="text" id="login-nickname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="login-password">Password</label>
                    </td>
                    <td>
                        <input type="password" id="login-password" />
                    </td>
                </tr>
            </table>
            <input type="button" id="login-button" value="Count me in !" />
        </div>
    </div>
</body>
</html>
