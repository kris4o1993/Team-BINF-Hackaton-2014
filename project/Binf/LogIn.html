<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <titleLog In</title>
    <link href="styles/mainPageStyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div id='container'>
        <div id="logIn">
            <h1>Log in</h1>

            <label for="login-nickname">Nickname</label>
            <input type="text" placeholder="Your name" id="login-nickname"/>

        </div>
    </div>
</body>
</html>
