<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text" href="styles/styles-container.css" />
    <link rel="stylesheet" type="text" href="styles/styles-registration.css">
</head>
<body>
    <div id='container'>
        <div id="registration-title">
            <h1>Registration</h1>
        </div>
        <div id="registration-content">
            <table>
                <tr>
                    <td>
                        <label for="registration-nickname">Nickname</label>
                    </td>
                    <td>
                        <input type="text" id="registration-nickname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="registration-email">E-mail</label>
                    </td>
                    <td>
                        <input type="email" id="registration-email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="registration-password">Password</label>
                    </td>
                    <td>
                        <input type="password" id="registration-password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="registration-gender">Gender</label>
                    </td>
                    <td>
                        <input type="text" id="registration-gender" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="registration-age">Age</label>
                    </td>
                    <td>
                        <input type="text" id="registration-age" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="registration-interests">Interests</label>
                    </td>
                    <td>
                        <textarea id="registration-interests" cols="20" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="registration-photo">Upload Photo</label>
                    </td>
                    <td>
                        <input type="file" id="registration-photo" />
                    </td>
                </tr>
            </table>
            <button id="registration-submit">Submit</button>
        </div>
    </div>
</body>
</html>
